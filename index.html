<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucion de Problemas</title>
</head>
<body>
    <h1>Suma de dos variables</h1>

    <p>realizar un software web que capturare 2 valores enteros, los sume y muestre el resultado</p>
    <p>2 variables de entrada son: a y b con valores enteros</p>
    <p>el valor de salida ser√° un entero </p>
    <p>sumar los valores de a y b y enviarlo en la variable del resultado</p>

    <label for="a">ingrese el primer numero</label>
    <input type="number" id="a"><br>
    <label for="b">ingrese el segundo numero</label>
    <input type="number" id="b"><br>

    <button onclick="sumar()">sumar</button><br>

    <label for="resultado">Este es el resultado</label>
    <input type="number" id="resultado" name="resultado"><br>

<script>
    function sumar(){
        var a = document.getElementById("a"). value;
        var b = document.getElementById("b"). value;
        var resultado;

        resultado = a + b;

        document.getElementById("resultado").value = resultado
    }
    

</script>
</body>
</html>
